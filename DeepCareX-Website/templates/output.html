<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{disease}} Report</title>
  <link href="{{url_for('static',filename='bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css')}}" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-icons-1.10.5/font/bootstrap-icons.css')}}">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url("{{url_for('static', filename='Images/output-1.jpg')}}") no-repeat center center/cover;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .report-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
      color: #fff;
      padding: 2rem;
      animation: fadeIn 0.8s ease-in-out;
    }
    .report-card h2 {
      font-weight: 700;
      color: #ffc107;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .patient-info h5 {
      margin: 0.6rem 0;
      font-weight: 500;
    }
    .report-highlight {
      background: rgba(255, 193, 7, 0.2);
      border-left: 5px solid #ffc107;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-top: 1rem;
      font-weight: 600;
    }
    .report-img {
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .alert {
      border-radius: 12px;
      margin: 10px auto;
      width: 60%;
    }
  </style>
</head>
<body>
  
  <!-- Flash Message -->
{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show text-center shadow" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


  <!-- Report Card -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="row report-card col-lg-10">
      <h2><i class="bi bi-file-medical me-2"></i>{{disease}} Report</h2>
      <div class="col-md-5 text-center">
        <img src="{{url_for('static',filename='Images/123.webp')}}" alt="Report Image" class="img-fluid report-img">
      </div>
      <div class="col-md-7 patient-info mt-3 mt-md-0">
        <h5><i class="bi bi-hash me-2 text-warning"></i> Patient ID : {{id_}}</h5>
        <h5><i class="bi bi-person me-2 text-warning"></i> Name : {{name}}</h5>
        <h5><i class="bi bi-calendar-heart me-2 text-warning"></i> Age : {{age}}</h5>
        <h5><i class="bi bi-gender-ambiguous me-2 text-warning"></i> Gender : {{gender}}</h5>
        <div class="report-highlight">
          <i class="bi bi-clipboard2-pulse me-2"></i> Report Result : {{result}}
        </div>
      </div>
    </div>
  </div>

  <script src="{{url_for('static',filename='jquery/jquery-3.6.4.min.js')}}"></script> 
  <script src="{{url_for('static',filename='popper/popper.min.js')}}"></script> 
  <script src="{{url_for('static',filename='bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js')}}"></script>
</body>
</html>
