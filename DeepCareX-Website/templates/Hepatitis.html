<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hepatitis Diagnosis</title>
    <link href="{{url_for('static',filename='bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap-icons-1.10.5/font/bootstrap-icons.css')}}">
    <style>
      body {
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.6)),
                    url("{{url_for('static', filename='Images/hepatitis_bg.jpg')}}") no-repeat center center/cover;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .form-card {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 2rem;
        color: #fff;
        box-shadow: 0px 8px 24px rgba(0,0,0,0.5);
      }
      .form-card h3 {
        font-weight: 600;
        color: #20c997;
      }
      .btn-success {
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-success:hover {
        background-color: #198754;
        transform: scale(1.05);
      }
      nav a.nav-link {
        font-weight: 500;
        margin-right: 10px;
      }
      nav a.nav-link:hover {
        color: #20c997 !important;
      }
      .navbar-brand i {
        font-size: 1.8rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{url_for('internal_home')}}">
          <i class="bi bi-heart-pulse me-2 text-success"></i> HealthGPT
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{url_for('Alzheimer')}}">Alzheimer</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('Breast_Cancer')}}">Breast Cancer</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('Brain_Tumor')}}">Brain Tumor</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('Covid')}}">Covid-19</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('Diabetes')}}">Diabetes</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('Hepatitis')}}">Hepatitis</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('Pneumonia')}}">Pneumonia</a></li>
            <li class="nav-item"><a class="nav-link" href="{{url_for('Kidney')}}">Kidney Disease</a></li>
          </ul>
          <div class="dropdown ms-3">
            <a class="btn btn-outline-success dropdown-toggle" href="#" id="userMenu" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><p class="dropdown-item mb-0">{{login_user}}</p></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{{url_for('logout')}}">Sign Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
      <div class="col-lg-10">
        <form class="form-card" action="{{url_for('Hepatitis_Report')}}" method="post" enctype="multipart/form-data">
          <div class="text-center mb-4">
            <h3><i class="bi bi-droplet me-2"></i> Hepatitis C Diagnosis</h3>
            <p class="text-light">Enter patient details and liver test results</p>
          </div>
          <div class="row g-3">
            <div class="col-md-6"><input type="text" class="form-control" placeholder="Name" name="name"></div>
            <div class="col-md-6"><input type="text" class="form-control" placeholder="Patient ID" name="id"></div>
            <div class="col-md-6"><input type="email" class="form-control" placeholder="Email" name="email"></div>
            <div class="col-md-6"><input type="tel" class="form-control" placeholder="Phone" maxlength="10" name="contact"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Country" name="country"></div>
            <div class="col-md-4">
              <select class="form-select" name="state">
                <option selected>Maharasthra</option>
                <option>Karnataka</option>
                <option>West Bengal</option>
                <option>Delhi</option>
                <option>Kerala</option>
              </select>
            </div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Pincode" name="pin"></div>
            <div class="col-md-4">
              <select class="form-select" name="gender">
                <option>Male</option><option>Female</option>
              </select>
            </div>
            <div class="col-md-4"><input type="number" class="form-control" placeholder="Age" min="0" max="120" name="age"></div>

            <!-- Medical Test Fields -->
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Albumin (ALB)" name="ALB"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Alkaline Phosphatase (ALP)" name="ALP"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Alanine Transaminase (ALT)" name="ALT"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Aspartate Transaminase (AST)" name="AST"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Bilirubin (BIL)" name="BIL"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Acetylcholinesterase (CHE)" name="CHE"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Cholesterol (COL)" name="COL"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Creatinine (CREA)" name="CREA"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Gamma-Glutamyl Transferase (GGT)" name="GGT"></div>
            <div class="col-md-4"><input type="text" class="form-control" placeholder="Proteins (PROT)" name="PROT"></div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="save" id="saveCheck">
                <label class="form-check-label" for="saveCheck">Save Data</label>
              </div>
            </div>
            <div class="col-12 d-grid">
              <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="{{url_for('static',filename='jquery/jquery-3.6.4.min.js')}}"></script> 
    <script src="{{url_for('static',filename='popper/popper.min.js')}}"></script> 
    <script src="{{url_for('static',filename='bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js')}}"></script>  
  </body>
</html>
